    <div class="contact">

        <div class="contactpicture">
            <img src="img/IMG-9766.jpg" class="picture" alt="">
        </div>

        <div class="contactbox">
            <p class="contactheader">Contact</p>
            
            <div class="contactform">
                
                <form action="" method="post">
                    <div class="namerequired">
                        <p class="Name">Name </p> <p class="required">(required)</p>
                    </div>
                    
                    <div class="inputfield">
                        <input type="text" placeholder="First Name" class="firstnameformfield" name="day" id="day">
                        <input type="text" placeholder="Last Name" class="lastnameformfield" name="day" id="day">
                    </div>
                    
                    <div class="namerequired">
                        <p class="Name">Email </p> <p class="required">(required)</p>
                    </div>
                    <div class="inputfield">
                        <input type="text" placeholder="Email Address" class="emailformfield" name="month" id="day">
                    </div>

                    <div class="namerequired">
                        <p class="Name">How can I help you today? </p> <p class="required">(required)</p>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" placeholder="Email Address" class="inquiryformfield" name="day" id="day"> <p class="checkboxtext">General Inquiry</p>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" placeholder="Email Address" class="inquiryformfield" name="day" id="day"> <p class="checkboxtext">Sponsorships/Working with Hadiza</p>
                    </div>

                    <div class="namerequired">
                        <p class="Name">Tell me more! </p> <p class="required">(required)</p>
                    </div>
                    <div class="inputfield">
                        <textarea type="text"  class="messageformfield" name="day" id="day"> </textarea>
                    </div>
                </form>
                
                <div class="send">
                    <div class="sendbutton">
                        SEND
                    </div>
                </div>
                
    
            </div>

            
        </div>
    </div>
