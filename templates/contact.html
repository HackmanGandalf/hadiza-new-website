<body class="background">

    <nav class="navbar">
        <div class="navItem">
            <a href="{{url_for ('home') }}" class="navlink">HOME</a>
        </div>
        <div class="navItem">
            <a href="{{url_for ('about') }}" class="navlink">ABOUT</a>
        </div>
        <div class="navItem">
            <a href="{{url_for ('shop') }}" class="navlink">SHOP</a>
        </div>
        <div class="navItem">
            <a href="{{url_for ('contact') }}" class="navlink contact">CONTACT</a>
        </div>
    </nav>
    
    <div class="contact">

        <div class="contactpicture">
            <img src="static/img/IMG-9766.png" class="picture" alt="">
        </div>

        <div class="contactbox">
            <p class="contactheader">Contact</p>
            
            <div class="contactform">
                
                <form action="{{ url_for ('contactform')}}" method="post" onsubmit="validateContactForm(event)">
                    <div class="namerequired">
                        <p class="Name">Name </p> <p class="required">(required)</p>
                        <div id="firstnamevalidationMessage"></div>
                    </div>
                    
                    <div class="inputfield">
                        <input type="text" placeholder="First Name" class="firstnameformfield" name="firstname" id="firstname">
                        <input type="text" placeholder="Last Name" class="lastnameformfield" name="lastname">
                    </div>
                    
                    <div class="namerequired">
                        <p class="Name">Email </p> <p class="required">(required)</p>
                        <div id="emailvalidationMessage"></div>
                    </div>
                    <div class="inputfield">
                        <input type="text" placeholder="Email Address" class="emailformfield" name="email" id="email">
                    </div>

                    <div class="namerequired">
                        <p class="Name">How can I help you today? </p> <p class="required">(required)</p>
                        <div id="checkboxvalidationMessage"></div>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="inquiryformfield" name="generalInquiry" id="generalInquiry"> <p class="checkboxtext">General Inquiry</p>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="inquiryformfield" name="sponsorships" id="sponsorships"> <p class="checkboxtext">Sponsorships/Working with Hadiza</p>
                    </div>

                    <div class="namerequired">
                        <p class="Name">Tell me more! </p> <p class="required">(required)</p>
                        <div id="messagevalidationMessage"></div>
                    </div>
                    <div class="inputfield">
                        <textarea type="text"  class="messageformfield" name="message" id="message"></textarea>
                    </div>
                    
                    <div class="g-recaptcha" data-sitekey="6LeAYdwnAAAAAKG1GXCXvSvyk2ZLWh9GSg3hjt2s" data-callback="verifyCaptcha"></div>
                    <div id="g-recaptcha-error"></div>

                    <div class="send">
                        <input type="submit" value="SEND" class="sendbutton">
                    </div>
                </form>
                
    
            </div>

            
        </div>
    </div>

    
    <div class="abovehr">
        <div class="footerlink">
            <div class="footerlinkItem">
                <a href="{{ url_for ('home') }}" class="itemfooterlink">HOME</a>
            </div>
            <div class="footerlinkItem">
                <a href="{{ url_for ('about') }}" class="itemfooterlink">ABOUT</a>
            </div>
            <div class="footerlinkItem">
                <a href="{{ url_for ('shop') }}" class="itemfooterlink">SHOP</a>
            </div>
            <div class="footerlinkItem">
                <a href="{{ url_for ('contact') }}" class="itemfooterlink">CONTACT</a>
            </div>
        </div>

        <div class="footersocial">
            <a href="https://youtube.com/@JoyfullyHadiza"><i class="bi bi-youtube"></i></a>
            <a href="https://www.facebook.com/joyfullyhadiza"><i class="bi bi-facebook"></i></a>
            <a href="https://instagram.com/joyfully_hadiza_"><i class="bi bi-instagram"></i></a>
        </div>
    </div>

        <div class="hrline"></div>
